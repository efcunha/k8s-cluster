user:
  create: true
  email: admin@sentry.local
  password: admin

ingress:
  enabled: true
  regexPathStyle: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
  hostname: sentry.edson-devops.eti.br
  tls:
  - secretName: tls-sentry-ingress
    hosts:
      - sentry.edson-devops.eti.br

filestore:
  backend: filesystem
  filesystem:
    path: /var/lib/sentry/files
    persistence:
      enabled: true
      storageClass: local-path
      accessMode: ReadWriteOnce
      size: 10Gi
      persistentWorkers: false
      existingClaim: ""

service:
  name: sentry
  type: ClusterIP
  externalPort: 9000
  annotations: {}
slack:
  clientId: "client-it"
  clientSecret: "cleint-secret"
  signingSecret: "signing-secret"

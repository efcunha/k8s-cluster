  namespace: neuvector
  labels:
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: neuvector-enforcer-pod
  template:
    metadata:
      labels:
        app: neuvector-enforcer-pod
        release: neuvector
    spec:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      hostPID: true
      serviceAccountName: default
      serviceAccount: default
      containers:
        - name: neuvector-enforcer-pod
          image: "docker.io/neuvector/enforcer:5.0.0-b2"
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 400m
              memory: 2792Mi
            requests:
              cpu: 100m
              memory: 2280Mi
          env:
            - name: CLUSTER_JOIN_ADDR
              value: neuvector-svc-controller.neuvector
            - name: CLUSTER_ADVERTISED_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CLUSTER_BIND_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: runtime-sock
              readOnly: true
            - mountPath: /host/proc

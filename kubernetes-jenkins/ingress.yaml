apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  managedFields:
  name: jenkins-ingress
  namespace: devops-tools
spec:
  ingressClassName: nginx
  rules:
  - host: jenkins.edson-devops.eti.br
    http:
      paths:
      - backend:
          service:
            name: jenkins
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - jenkins.edson-devops.eti.br
    secretName: tls-jenkins

